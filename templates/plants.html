<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>קטלוג צמחים</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; direction: rtl; }
    .plant {
      background: white;
      padding: 15px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    img {
      max-width: 150px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🌿 קטלוג הצמחים שלנו</h1>
  {% for plant in plants %}
    <div class="plant">
      <h2>{{ plant['name'] }} ({{ plant['amount'] }} יחידות)</h2>
      <p><strong>השקיה:</strong> {{ plant['instructions'] }}</p>
      <img src="{{ plant['image'] }}" alt="{{ plant['name'] }}">
    </div>
  {% endfor %}
</body>
</html>
