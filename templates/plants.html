<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>קטלוג צמחים</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
      direction: rtl;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      max-width: 100%;
      max-height: 150px;
      border-radius: 8px;
    }
    .pagination {
      text-align: center;
      margin: 30px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>🌿 קטלוג הצמחים שלנו</h1>

  <a href="/">← חזרה לטופס ההזמנה</a>

  <div class="gallery">
    {% for plant in plants %}
      <div class="gallery-item" data-name="{{ plant['name'] }}">
        <h2>{{ plant['name'] }} ({{ plant['amount'] }} יחידות)</h2>
        <p><strong>השקיה:</strong> {{ plant['instructions'] }}</p>
        <img src="{{ plant['image'] }}" alt="{{ plant['name'] }}">
      </div>
    {% endfor %}
  </div>

  <div class="pagination">
    <button onclick="previousPage()">◀️ הקודם</button>
    <span id="pageIndicator"></span>
    <button onclick="nextPage()">הבא ▶️</button>
  </div>

  <script>
    let currentPage = 0;
    const itemsPerPage = 15;

    function paginateGallery() {
      const items = document.querySelectorAll('.gallery-item');
      const totalPages = Math.ceil(items.length / itemsPerPage);
      items.forEach((item, index) => {
        item.classList.toggle("hidden", !(index >= currentPage * itemsPerPage && index < (currentPage + 1) * itemsPerPage));
      });
      document.getElementById('pageIndicator').textContent = `עמוד ${currentPage + 1} מתוך ${totalPages}`;
    }

    function nextPage() {
      const items = document.querySelectorAll('.gallery-item');
      const totalPages = Math.ceil(items.length / itemsPerPage);
      if (currentPage < totalPages - 1) {
        currentPage++;
        paginateGallery();
      }
    }

    function previousPage() {
      if (currentPage > 0) {
        currentPage--;
        paginateGallery();
      }
    }

    window.onload = paginateGallery;
  </script>

</body>
</html>
