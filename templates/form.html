  <script>
    let cart = {};

    function addToCart(name, price) {
      if (cart[name]) {
        cart[name].quantity += 1;
      } else {
        cart[name] = { price: price, quantity: 1 };
      }
      updateCartCount();
      updateGalleryButtons();
    }

    function removeFromCart(name) {
      if (cart[name]) {
        cart[name].quantity -= 1;
        if (cart[name].quantity <= 0) {
          delete cart[name];
        }
      }
      updateCartCount();
      updateGalleryButtons();
    }

    function updateCartCount() {
      const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cartCount").textContent = totalItems;
    }

    function prepareCartData() {
      document.getElementById("cartData").value = JSON.stringify(cart);
    }

    function submitForm() {
      const form = document.getElementById("mainForm");
      const fullName = form.fullName.value.trim();
      const phone = form.phone.value.trim();

      if (!fullName || !phone) {
        alert("×× × ××œ× ××ª ×”×©× ×”××œ× ×•××¡×¤×¨ ×”×˜×œ×¤×•×Ÿ ×œ×¤× ×™ ×”×©×œ×™×—×”.");
        return;
      }

      prepareCartData();
      form.submit();
    }

    function updateGalleryButtons() {
      const buttons = document.querySelectorAll(".gallery-item");
      buttons.forEach(div => {
        const name = div.getAttribute("data-name");
        const price = parseInt(div.getAttribute("data-price"));
        const controls = div.querySelector(".controls");
        if (cart[name]) {
          controls.innerHTML = `
            <button onclick="addToCart('${name}', ${price})">â•</button>
            <span>${cart[name].quantity}</span>
            <button onclick="removeFromCart('${name}')">â–</button>
          `;
        } else {
          controls.innerHTML = `<button onclick="addToCart('${name}', ${price})">×”×•×¡×£ ×œ×¢×’×œ×”</button>`;
        }
      });
    }

    function openCartModal() {
      const dialog = document.getElementById("cartModal");
      const listDiv = document.getElementById("cartList");
      listDiv.innerHTML = "";

      if (Object.keys(cart).length === 0) {
        listDiv.innerHTML = "<p>×”×¢×’×œ×” ×¨×™×§×”.</p>";
      } else {
        Object.entries(cart).forEach(([name, item]) => {

    window.onload = updateGalleryButtons;
